<p>给电脑设上密码是一个好习惯，但有的时候的确会很麻烦，在 Win10 上如何取消开机密码呢？</p>

<p>其实很简单：</p>

<p>1. 运行：<code>control userpasswords2</code>，弹出如下窗口：</p>

<img class="img-win" src="/images/1/1.png" width="465"><br><br>

<p>2. 取消勾选：“使用本计算机，用户必须输入用户名和密码”，然后点击确定；</p>

<img class="img-win" src="/images/1/2.png" width="465"><br><br>

<p>3. 在弹出的窗口中输入密码（没有密码则留空），然后点击确定；<br> 注：如登陆了微软账户用户名处应填写邮箱地址。</p>

<img class="img-win" src="/images/1/3.png" width="450"><br><br>

<p>4. 已然成功，重启一下试试？</p>
